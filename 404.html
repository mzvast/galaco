<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <script>
            var pathPrefix = true;
            var l = window.location;
            l.replace(
                l.protocol +
                    '//' +
                    l.hostname +
                    (l.port ? ':' + l.port : '') +
                    l.pathname
                        .split('/')
                        .slice(0, 2 * pathPrefix)
                        .join('/') +
                    '/?p=/' +
                    l.pathname
                        .slice(1)
                        .split('/')
                        .slice(pathPrefix)
                        .join('/')
                        .replace(/&/g, '~and~') +
                    (l.search
                        ? '&q=' + l.search.slice(1).replace(/&/g, '~and~')
                        : '') +
                    l.hash
            );
        </script>
    </body>
</html>
